<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(myLoginForm)" #myLoginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"
             ngModel
             required
             name="email"
             email
      >
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input type="password" class="form-control"
             ngModel name="pass"
             required
      >
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control"
              ngModel name="country"
              required
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input type="radio" [value]="ans.type"
               ngModel name="answer"
               required
        > {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit"
            [disabled]="!myLoginForm.valid"
    >Сохранить
    </button>

  </form>
</div>
